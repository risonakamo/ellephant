<link rel="import" href="../polymer/polymer/polymer-element.html">

<dom-module id="m-fleet">
  <template>
    <style>
      :host
      {
        display: inline-block;
        position: relative;
        width: 250px;
        height: 50px;
        box-sizing: border-box;
        overflow: hidden;
        user-select: none;
      }

      :host(.selected.sortie)
      {
        border-right: 2px solid #e50018 !important;
      }

      .main-face
      {
        position: absolute;
        opacity: .2;
        height: 200%;
        right: 0;
        top: -50%;
        -webkit-mask-image: linear-gradient(to right, rgba(0,0,0,0) 0%,
                          rgba(0,0,0,0.66) 14%,rgba(0,0,0,1) 30%);
      }

      .box
      {
        width: 250px;
        height: 50px;
        line-height: 50px;
        font-size: 30px;
        padding-left: 20px;
        box-sizing: border-box;
      }

      .slide-box
      {
        position: relative;
      }

      .slider
      {
        transition: transform,background-color .4s,.4s;
      }

      :host(.sortie) .slider
      {
        background-color: rgba(186,39,61,.1);
        transform: translateY(-50px);
      }

      .sortie
      {
        color: #e50018;
      }

      :host(.resupply) .slider
      {
        background-color: rgba(150,120,68,.08);
      }

      .resupply
      {
        color: #967844;
      }

      :host(.resupply) .resupply
      {
        opacity: 1;
      }

      :host(.normal) .normal
      {
        opacity: 1;
      }

      :host(.morale) .morale
      {
        opacity: 1;
      }

      .top-box
      {
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        transition: opacity .2s;
      }
    </style>

    <div class="slider">
      <div class="box slide-box">
        <div class="box top-box normal">
          MAIN FLEET ‣
        </div>

        <div class="box top-box resupply">
          RESUPPLY ‣
        </div>

        <div class="box top-box morale">
          [[hour]]:[[min]]:[[sec]]
        </div>
      </div>

      <div class="box slide-box sortie">
        SORTIE ‣
      </div>
    </div>


    <img class="main-face" src="[[face]]">

  </template>

  <script>
    class mFleet extends Polymer.Element
    {
      static get is()
      {
        return "m-fleet";
      }

      /*
        string face: face src image file url, directly set
        int hour,min,sec
        int currentState
      */
      static get properties()
      {
        return {

        };
      }

      ready()
      {
        super.ready();

        this.setState(0);
      }

      setState(state)
      {
        if (this.currentState==state)
        {
          return;
        }

        this.currentState=state;
        this.classList.remove("sortie","resupply","morale","normal");
        switch (state)
        {
          case 0:
          this.classList.add("normal");
          break;

          case 1:
          this.classList.add("resupply");
          break;

          case 2:
          this.classList.add("sortie");
          break;
        }
      }

      updateTime()
      {
        if (this.sec==0)
        {
          if (this.min==0)
          {
            if (this.hour==0)
            {
              this.complete();
              return;
            }

            this.hour--;
            this.min=59;

            if (this.hour<10)
            {
              this.hour="0"+this.hour;
            }

            return;
          }

          this.min--;
          this.sec=59;

          if (this.min<10)
          {
            this.min="0"+this.min;
          }

          return;
        }

        this.sec--;
        if (this.sec<10)
        {
          this.sec="0"+this.sec;
        }
      }

      complete()
      {

      }

      loadMorale()
      {

      }
    }

    customElements.define(mFleet.is,mFleet);
  </script>
</dom-module>
