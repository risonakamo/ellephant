<link rel="import" href="polymer/polymer/polymer-element.html">

<dom-module id="fleet-ship">
  <template>
    <style>
      :host
      {
        display: inline-block;
        width: 200px;
        height: 110px;
        /*background-color: #e5e5e7;*/
        background-color: rgba(255,255,255,.02);
        user-select: none;
        cursor: default;
      }

      div
      {
        display: inline-block;
      }

      #face
      {
        width: 100px;
        height: 80px;
        background-color: #e5e5e7;
      }

      #face img
      {
        width: 100%;
      }

      .side
      {
        display: inline-block;
        vertical-align: top;
        width: 100px;
        height: 110px;
      }

      .right
      {
        padding: 3px 0 0 5px;
        box-sizing: border-box;
      }

      #health
      {            
        width: 50px;
        height: 60px;
        color: #c5c5c5;
        font-size: 0;
      }

      #health div
      {
        display: inline-block;
        vertical-align: top;
      }

      #health-top
      {
        height: 29px;
      }

      .health-slot
      {
        width: 50px;
        height: 35px;
        font-size: 23px;
        text-align: center;
      }

      .border
      {
        width: 100%;
        height: 0;
        border-bottom: 1px solid #c5c5c5;
      }

    </style>

    <div class="side">
      <div id="face">
        <img src="test2.png">
      </div>
    </div>

    <div class="side right">
      <div id="health">
        <div id="health-top" class="health-slot">2</div>
        <div class="border"></div>
        <div id="health-bot" class="health-slot">32</div>
      </div>
    </div>

  </template>

  <script>
    class fleetShip extends Polymer.Element
    {
      static get is()
      {
        return "fleet-ship";
      }

      static get properties()
      {
        return {

        };
      }
    }

    customElements.define(fleetShip.is,fleetShip);
  </script>
</dom-module>
