<link rel="import" href="polymer/polymer/polymer-element.html">

<dom-module id="exp-fleet">
  <template>
    <style>
      :host
      {
        display: inline-block;
        position: relative;
        width: 250px;
        height: 100px;
        padding: 10px;
        padding-left: 13px;
        box-sizing: border-box;
        /*background-color: rgba(255,255,255,.05);        */
        user-select: none;
        cursor: default;
      }

      #slide-box
      {
        width: 230px;
        height: 50px;
        overflow: hidden;
      }

      #timer
      {
        font-size: 40px;
      }

      #info
      {
        font-size: 40px;
      }

      .completed
      {
        color: #81c15e;
      }

      .no-expedition
      {
        color: #e50018;
      }

      #inner-slide
      {
        transition: transform .5s;
      }

      .slideup
      {
        transform: translateY(-50px);
      }

      #expedition-name
      {
        font-size: 20px;
        font-family: var(--font-light);
        color: #744b77;
      }

      #expedition-name.no-expedition
      {
        color: #660000;
      }

      #border
      {        
        width: 80%;
        /*border-bottom: 1px solid #e7e7e5;*/
        border-bottom: 1px solid #736f6c;
      }

      #border2
      {
        width: 40%;
        border-bottom: 2px solid red;
      }

      .borders
      {
        position: absolute;
        bottom: 0;
        height: 0;
      }
    </style>

    <div id="slide-box">
      <div id="inner-slide">
        <div id="timer">
          [[hour]]:[[min]]:[[sec]]
        </div>
        
        <div id="info">
          [[infoMessage]]
        </div>
      </div>
    </div>


    <div id="expedition-name">
      [[expNum]]
    </div>

    <div id="border" class="borders"></div>
    <!--<div id="border2" class="borders"></div>-->
  </template>

  <script>
    class expFleet extends Polymer.Element
    {
      static get is()
      {
        return "exp-fleet";
      }

      static get properties()
      {
        return {
          
        };
      }

      ready()
      {
        super.ready();

        this.clearExpedition();
      }

      //obj data {expNum: number of expedition,timeComplete: completion time from api}
      loadExp(data)
      {
        if (this.loaded==1)
        {
          return;
        }

        this.loaded=1;
        this.$["info"].classList.remove("completed","no-expedition");
        this.$["expedition-name"].classList.remove("no-expedition");
        this.$["inner-slide"].classList.remove("slideup");

        this.expNum=`EXPEDITION ${data.expNum}`;
        
        var timeleft=data.timeComplete-new Date().getTime()-60000;

        if (timeleft<0)
        {
          this.complete();
          return;
        }

        this.sec=Math.floor((timeleft/1000)%60);
        this.min=Math.floor((timeleft/(1000*60))%60);
        this.hour=Math.floor((timeleft/(1000*60*60))%24);
        this.formatTime();

        this.timer=setInterval(()=>{this.updateTime()},1000);
      }

      complete()
      {        
        clearTimeout(this.timer);

        this.infoMessage="Completed";
        this.$["info"].classList.remove("no-expedition");
        this.$["expedition-name"].classList.remove("no-expedition");
        this.$["info"].classList.add("completed");
        this.$["inner-slide"].classList.add("slideup");
      }

      clearExpedition()
      {
        clearTimeout(this.timer);
        this.loaded=0;

        this.infoMessage="No Expedition";
        this.expNum="NO EXPEDITION";
        this.$["info"].classList.remove("completed");
        this.$["info"].classList.add("no-expedition");
        this.$["expedition-name"].classList.add("no-expedition");
        this.$["inner-slide"].classList.add("slideup");
      }

      updateTime()
      {
        if (this.sec==0)
        {
          if (this.min==0)
          {
            if (this.hour==0)
            {
              this.complete();
              return;
            }

            this.hour--;
            this.min=59;

            if (this.hour<10)
            {
              this.hour="0"+this.hour;
            }

            return;
          }

          this.min--;
          this.sec=59;

          if (this.min<10)
          {
            this.min="0"+this.min;
          }

          return;
        }

        this.sec--;   
        if (this.sec<10)
        {
          this.sec="0"+this.sec;
        }        
      }

      formatTime()
      {
        if (this.sec<10)
        {
          this.sec="0"+this.sec;
        }

        if (this.min<10)
        {
          this.min="0"+this.min;
        }

        if (this.hour<10)
        {
          this.hour="0"+this.hour;
        }        
      }
    }

    customElements.define(expFleet.is,expFleet);
  </script>
</dom-module>
