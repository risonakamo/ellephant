<link rel="import" href="polymer/polymer/polymer-element.html">

<dom-module id="pvp-fleet">
  <template>
    <style>
      :host
      {
        position: relative;
        display: inline-block;
        width: 720px;        
        height: 100px;
        font-size: 0;
        overflow: hidden;
        user-select: none;
        cursor: default;
      }

      :host div
      {
        display: inline-block;        
        vertical-align: top;
      }

      .info
      {
        position: relative;
        width: 160px;
        height: 100px;
        text-align: center;
      }

      .name
      {
        width: 100%;
        height: 30px;
        line-height: 30px;
        font-size: 23px;
        margin-top: 23px;
      }

      .rank
      {
        font-size: 19px;
        color: #41a669;
      }

      .border
      {
        position: absolute;
        width: 70%;
        bottom: 0;
        left: 15%;
        border-bottom: 1px solid #736f6c;
      }

      .ship
      {        
        width: 90px;
        height: 100px;
        margin-right: 4px;
        background-color: rgba(50,51,43,.4);
        transition: transform .4s;
      }

      .ship.last
      {
        margin-right: 0;
      }

      .ship .face-contain
      {
        width: 90px;
        height: 81px;
        background-color: rgba(94,102,104,.1);
      }

      .ship img
      {
        height: 100%;
        opacity: 1;
        transition: opacity .2s;
      }      

      .ship .label
      {        
        width: 100%;
        height: 19px;
        line-height: 19px;
        font-family: var(--label-font);
        font-size: 19px;
        text-align: center;
        color: #d2d4d1;
      }

      .ship.unloaded
      {
        transform: translateY(100px);
      }

      #ships
      {
        position: relative;
      }

      #unload-sign
      {
        position: absolute;
        width: 100%;
        height: 100px;
        line-height: 100px;
        color: #1e3717;
        background-color: rgba(50,51,43,.1);
        font-size: 30px;
        text-align: center;        
        bottom: 0;
        right: 0;
        transition: opacity .4s;
      }

      .hidden
      {
        opacity: 0;
      }

      .d-rank
      {
        background-color: rgba(11,63,1,.3);
      }

      .d-rank #unload-sign
      {
        color: #2f9c1f;
        font-size: 55px;
      }

      .b-rank
      {
        background-color: rgba(91,42,22,.2);
      }

      .b-rank #unload-sign
      {
        color: #c2831d;
        font-size: 55px;
      }

      .a-rank
      {
        background-color: rgba(156,23,17,.13);
      }

      .a-rank #unload-sign
      {
        color: #8f0c0f;
        font-size: 55px;
      }

      .s-rank
      {
        background-color: rgba(255,253,167,.15);
      }

      .s-rank #unload-sign
      {
        color: #e9ea7b;
        font-size: 55px;
      }
    </style>

    <div id="host">
      <div class="info">
        <div class="name">
          [[name]]
        </div>

        <div class="rank">
          [[rank]]
        </div>

        <div class="border"></div>        
      </div>    

      <div id="ships">
        <div class="ship">
          <div class="face-contain">
            <img>
          </div>

          <div class="label"></div>
        </div>

        <div class="ship unloaded">
          <div class="face-contain">
            <img>
          </div>

          <div class="label"></div>
        </div>

        <div class="ship unloaded">
          <div class="face-contain">
            <img>
          </div>

          <div class="label"></div>
        </div>
        
        <div class="ship unloaded">
          <div class="face-contain">
            <img>
          </div>

          <div class="label"></div>
        </div>

        <div class="ship unloaded">
          <div class="face-contain">
            <img>
          </div>

          <div class="label"></div>
        </div>

        <div class="ship last unloaded">
          <div class="face-contain">
            <img>
          </div>

          <div class="label"></div>
        </div>

        <div id="unload-sign">
          [[unloadText]]
        </div>
      </div>
    </div>

  </template>

  <script>
    class pvpFleet extends Polymer.Element
    {
      static get is()
      {
        return "pvp-fleet";
      }

      /*private variables        
        name: string of enemy name
        rank: enemy level
        shipFaces: array of shipface img elements
        shipLabels: array of ship label elements
        ships: array of ship elements
        unloadText: text in unload box
        loaded: int 0 for not yet loaded, 1 for loaded
      */
      static get properties()
      {
        return {

        };
      }

      ready()
      {
        super.ready();

        this.loaded=0;
        this.shipFaces=this.$["ships"].querySelectorAll(".ship img");
        this.shipLabels=this.$["ships"].querySelectorAll(".label");
        this.ships=this.$["ships"].querySelectorAll(".ship");
        this.unloadText="UNLOADED";
      }

      //give it entire enemy object from api list practice api_list
      initialLoad(data)
      {
        this.shipFaces[0].src=`face/${data.api_enemy_flag_ship}.png`;
        this.name=data.api_enemy_name;
        this.rank=data.api_enemy_level;

        this.setState(data.api_state);
      }

      fleetLoad(data)
      {
        this.loaded=1;

        for (var x=0;x<6;x++)
        {
          if (data[x].api_id<0)
          {
            break;
          }

          if (x>0)
          {
            this.shipFaces[x].src=`face/${data[x].api_ship_id}.png`;
          }

          this.shipLabels[x].innerHTML=`${data[x].type} Lv${data[x].api_level}`;
        }

        this.$["unload-sign"].classList.add("hidden");
        this.animateIn(0);
      }

      animateIn(index)
      {
        this.ships[index].classList.remove("unloaded");

        if (index>=5)
        {
          return;
        }

        setTimeout(()=>{this.animateIn(index+1)},70);
      }

      animateOut(index)
      {
        this.ships[index].classList.add("unloaded");

        if (index>=5)
        {
          return;
        }

        setTimeout(()=>{this.animateOut(index+1)},70);
      }

      setState(state)
      {
        switch(state)
        {
          case 0:
          return;

          case 2:
          this.$["host"].classList.add("d-rank");
          this.unloadText="D";
          break;

          case 3:
          this.$["host"].classList.add("c-rank");
          this.unloadText="C";
          break;

          case 4:
          this.$["host"].classList.add("b-rank");
          this.unloadText="B";          
          break;

          case 5:
          this.$["host"].classList.add("a-rank");
          this.unloadText="A";          
          break;

          case 6:
          this.$["host"].classList.add("s-rank");
          this.unloadText="S";
          break;
        }

        if (this.loaded==1)
        {
          this.animateOut(1);
          this.$["unload-sign"].classList.remove("hidden");
        }
      }
    }

    customElements.define(pvpFleet.is,pvpFleet);
  </script>
</dom-module>
