<link rel="import" href="polymer/polymer/polymer-element.html">

<dom-module id="pvp-fleet">
  <template>
    <style>
      :host
      {
        display: inline-block;
        width: 700px;        
        height: 100px;
        font-size: 0;
        user-select: none;
      }

      :host div
      {
        display: inline-block;        
        vertical-align: top;
      }

      .info
      {
        width: 160px;
        height: 100px;
      }

      .ship
      {        
        position: relative;
        width: 90px;
        height: 100px;
        background-color: rgba(50,51,43,.4);
      }

      .ship .face-contain
      {
        width: 90px;
        height: 81px;
        background-color: rgba(94,102,104,.1);
      }

      .ship img
      {
        height: 100%;
      }

      .ship img.hidden
      {
        opacity: 0;
      }

      .ship .label
      {        
        width: 100%;
        height: 19px;
        line-height: 19px;
        text-align: center;
        font-size: 19px;
        color: #d2d4d1;
      }
    </style>

    <div class="info">

    </div>


    <div id="ships">
      <div class="ship">
        <div class="face-contain">
          <img>
        </div>

        <div class="label"></div>
      </div>

      <div class="ship">
        <div class="face-contain">
          <img>
        </div>

        <div class="label"></div>
      </div>

      <div class="ship">
        <div class="face-contain">
          <img>
        </div>

        <div class="label"></div>
      </div>
      
      <div class="ship">
        <div class="face-contain">
          <img>
        </div>

        <div class="label"></div>
      </div>

      <div class="ship">
        <div class="face-contain">
          <img>
        </div>

        <div class="label"></div>
      </div>

      <div class="ship">
        <div class="face-contain">
          <img>
        </div>

        <div class="label"></div>
      </div>
    </div>

  </template>

  <script>
    class pvpFleet extends Polymer.Element
    {
      static get is()
      {
        return "pvp-fleet";
      }

      /*private variables
        flag: image link for flagship
        name: string of enemy name
        lv: enemy level
        shipFaces: array of shipface imgs except for flagship
      */
      static get properties()
      {
        return {

        };
      }

      ready()
      {
        super.ready();

        this.shipFaces=this.$["ships"].querySelectorAll(".ship img");
        this.shipLabels=this.$["ships"].querySelectorAll(".label");
      }

      //give it entire enemy object from api list practice api_list
      initialLoad(data)
      {
        this.shipFaces[0].src=`face/${data.api_enemy_flag_ship}.png`;
        this.name=data.api_enemy_name;
        this.lv=data.api_enemy_level;        
      }

      fleetLoad(data)
      {
        for (var x=0;x<6;x++)
        {
          if (data[x].api_id<0)
          {
            return;
          }

          if (x>0)
          {
            this.shipFaces[x].src=`face/${data[x].api_ship_id}.png`;
          }

          this.shipLabels[x].innerHTML=`Lv${data[x].api_level}`;
        }
      }
    }

    customElements.define(pvpFleet.is,pvpFleet);
  </script>
</dom-module>
