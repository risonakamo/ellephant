<link rel="import" href="polymer/polymer/polymer-element.html">

<dom-module id="pvp-fleet">
  <template>
    <style>
      :host
      {
        display: inline-block;
        width: 700px;        
        height: 90px;        
      }

      :host div
      {
        display: inline-block;
        width: 100px;
        height: 90px;
      }

      .ship
      {
        position: relative;
        background-color: rgba(94,102,104,.2);
      }

      .ship img
      {
        height: 100%;
      }

      .ship .label
      {
        position: absolute;
        width: 100%;
        height: 30px;
        bottom: 0;
        font-size: 15px;
      }
    </style>

    <div class="info">

    </div>

    <div class="ship">
      <img src="[[flag]]">
    </div>

    <div class="ship">

    </div>

    <div class="ship">

    </div>
    
    <div class="ship">
    
    </div>

    <div class="ship">

    </div>

    <div class="ship">

    </div>

  </template>

  <script>
    class pvpFleet extends Polymer.Element
    {
      static get is()
      {
        return "pvp-fleet";
      }

      /*private variables
        flag: image link for flagship
        name: string of enemy name
        lv: enemy level
      */
      static get properties()
      {
        return {

        };
      }

      //give it entire enemy object from api list practice api_list
      initialLoad(data)
      {
        this.flag=`face/${data.api_enemy_flag_ship}.png`;
        this.name=data.api_enemy_name;
        this.lv=data.api_enemy_level;
      }
    }

    customElements.define(pvpFleet.is,pvpFleet);
  </script>
</dom-module>
