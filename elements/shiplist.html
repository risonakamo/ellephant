<link rel="import" href="../polymer/polymer/polymer-element.html">

<dom-module id="ship-list">
  <template>
    <style>
      :host
      {
        display: inline-block;
        margin: 20px;
      }

      div
      {
        display: inline-block;
        vertical-align: top;
      }

      .entry
      {
        height: 70px;
      }

      .entry img
      {
        height: 70px;
      }

      .repair-info
      {
        height: 70px;
        width: 140px;
        text-align: center;
      }

      .repair-time
      {
        font-size: 20px;
        margin: 16px 0 1px 0;
      }

      .hp-bar
      {
        height: 0;
        width: 120px;
        border-bottom: 6px solid #192325;
        text-align: left;
      }

      .hp-bar-inner
      {
        border-bottom: 6px solid #5b757e;
        transition: width,color .4s,.4s;
      }

      :host(.red) .hp-bar
      {
        border-color: #450000;
      }

      :host(.red) .hp-bar-inner
      {
        border-color: #e50014;
      }

      :host(.red)
      {
        background-color: rgba(198,10,27,.2);
      }

      :host(.red) .hp
      {
        color: #be7a81;
      }

      :host(.red) .hp .hp-box
      {
        border-color: #be7a81;
      }

      :host(.yellow) .hp-bar
      {
        border-color: #564f19;
      }

      :host(.yellow) .hp-bar-inner
      {
        border-color: #ffd73f;
      }

      :host(.yellow)
      {
        background-color: rgba(186,167,22,.08);
      }

      :host(.yellow) .hp
      {
        color: #cac09d;
      }

      :host(.yellow) .hp .hp-box
      {
        border-color: #cac09d;
      }

      :host(.orange) .hp-bar
      {
        border-color: #461101;
      }

      :host(.orange) .hp-bar-inner
      {
        border-color: #f2944b;
      }

      :host(.orange)
      {
        background-color: rgba(99,41,3,.18);
      }

      :host(.orange) .hp
      {
        color: #cc9e7b;
      }

      :host(.orange) .hp .hp-box
      {
        border-color: #cc9e7b;
      }

      .hp
      {
        height: 70px;
        width: 35px;
        margin-left: 5px;
      }

      .hp .hp-box
      {
        width: 35px;
        height: 30px;
        line-height: 30px;
        font-size: 23px;
        text-align: center;
        border-bottom: 1px solid #c5c5c5;
      }

      .hp-box.top
      {
        margin-top: 4px;
      }

      .hp-box.bottom
      {
        border-style: none;
      }

      .equipment
      {
        height: 70px;
        width: 70px;
        margin-left: 5px;
      }

      .equipment .slot
      {
        width: 35px;
        height: 35px;
      }

      .slot img
      {
        width: 35px;
        height: auto;
      }
    </style>

    <div class="entry">
      <img src="../face/306.png">

      <div class="repair-info">
        <div class="repair-time">
          07:11:01
        </div>

        <div class="hp-bar">
          <div class="hp-bar-inner" style="width:20%"></div>
        </div>
      </div>

      <div class="hp">
        <div class="hp-box top">
          12
        </div>

        <div class="hp-box bottom">
          12
        </div>
      </div>

      <div class="equipment">
        <div class="slot"><img src="../equipment/2.png"></div>
        <div class="slot"><img src="../equipment/2.png"></div>
        <div class="slot"><img src="../equipment/2.png"></div>
        <div class="slot"><img src="../equipment/2.png"></div>
      </div>
    </div>

  </template>

  <script>
    class shipList extends Polymer.Element
    {
      static get is()
      {
        return "ship-list";
      }

      static get properties()
      {
        return {

        };
      }
    }

    customElements.define(shipList.is,shipList);
  </script>
</dom-module>
