<link rel="import" href="../polymer/polymer/polymer-element.html">

<dom-module id="fleet-stat">
  <template>
    <style>
      :host
      {
        display: inline-block;
        width: 100%;
        height: 30px;
        box-sizing: border-box;
        border-bottom: 1px solid #e7e7e5;
      }

      div
      {
        display: inline-block;
      }

      .air-power div
      {
        height: 30px;
        vertical-align: top;
      }

      .ap-info
      {
        line-height: 30px;
        margin-right: 15px;
        font-size: 15px;
      }

      .a-icon
      {
        box-sizing: border-box;
        padding-top: 2px;
      }
    </style>

    <div>
      <div class="air-power">
        <div class="ap-info fpow">
          <div class="a-icon"><img src="../icons/fpow.png"></div>
          [[airPowerMin]],[[airPowerMax]]
        </div>

        <div class="ap-info los">
          <div class="a-icon"><img src="../icons/los.png"></div>
          [[los]]
        </div>
      </div>
    </div>

  </template>

  <script>
    class fleetStat extends Polymer.Element
    {
      static get is()
      {
        return "fleet-stat";
      }

      /*
        int[4] allAir
        int airPowerMin: direct access
        int airPowerMax: direct access
        float los: direct access
      */
      static get properties()
      {
        return {

        };
      }
    }

    customElements.define(fleetStat.is,fleetStat);
  </script>
</dom-module>
